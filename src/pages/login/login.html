<ion-header>

  <ion-navbar>
    <ion-title text-center>로그인</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>이메일</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" (change)="checkEmail($event)"></ion-input>
    </ion-item>
    <ion-item *ngIf="isEmail == false">
      <p class="err"><ion-icon name="alert"></ion-icon>이메일 형식이 옳바르지 않습니다.</p>
    </ion-item>
    <ion-item>
      <ion-label>비밀번호</ion-label>
      <ion-input type="password" [(ngModel)]="user.pw"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <!-- <button ion-button block (click)="login()">로그인</button> -->
    <button ion-button block (click)="login()">로그인</button>
  </div>

  <hr>
  <div text-center class="join" (click)="goJoin()">또는 회원가입</div>

</ion-content>
