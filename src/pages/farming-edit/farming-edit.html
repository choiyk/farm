<ion-header>

  <ion-navbar>
    <ion-title text-center (click)="scrollToTop()" *ngIf="page">{{page.name}}</ion-title>
    <!--
    <ion-buttons end>
      <button ion-button clear (click)="openMenu()">
        <ion-icon name="menu" class="iconXl"></ion-icon>
      </button>
    </ion-buttons>
  -->
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="farming">
  <ion-grid>
    <ion-row>
      <ion-item col-12>
        <button ion-button item-end clear small style="margin:0px;" (click)="addMyCrop()">내 작물 추가<ion-icon name="add-circle"></ion-icon></button>
      </ion-item>
    </ion-row>

    <ion-row *ngIf="page.pid==1">
      <ion-item col-6 *ngIf="myCrops && selectedCrop">
          <div (click)="showMyCrop()">{{selectedCrop}}<ion-icon name="arrow-dropdown" item-end></ion-icon> </div>
      </ion-item>
      <ion-item col-6>
        <ion-label text-right>알람</ion-label>
        <ion-toggle [(ngModel)]="farming.alarm"></ion-toggle>
      </ion-item>
      <!--
      <ion-item col-4>
        <ion-label>알람</ion-label>
        <ion-checkbox [(ngModel)]="pepperoni" end></ion-checkbox>
      </ion-item>
    -->
    </ion-row>
<!--
    <ion-row>
      <ion-item col-6>
        <ion-select [(ngModel)]="gaming" placeholder="내 작물">
          <ion-option>딸기</ion-option>
        </ion-select>
      </ion-item>
      <ion-item col-6>
        <ion-select [(ngModel)]="gaming" placeholder="내 작물">
          <ion-option>딸기</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
  -->
    <ion-row>
      <ion-item>
        <ion-input type="text" placeholder="제목을 입력하세요" [(ngModel)]="farming.title"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item col-5>
        <ion-datetime displayFormat="YYYY/MM/DD" placeholder="시작일" [(ngModel)]="farming.startDate"></ion-datetime>
      </ion-item>
      <ion-col>~</ion-col>
      <ion-item col-5>
        <ion-datetime displayFormat="YYYY/MM/DD" placeholder="종료일" [(ngModel)]="farming.endDate"></ion-datetime>
      </ion-item>
    </ion-row>
  </ion-grid>
  <!--<div [froalaEditor]='options'></div>-->
  <ion-textarea placeholder="내용을 입력하세요." [(ngModel)]="farming.memo"></ion-textarea>
  <button ion-button round class="save" (click)="save()">저장</button>
</ion-content>
