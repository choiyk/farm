<ion-header>

  <ion-navbar>
    <ion-title (click)="scrollToTop()">내 작물</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="myCrops">
    <ion-item col-12>
      <button ion-button item-end clear small style="margin:0px;" (click)="addMyCrop()">내 작물 추가<ion-icon name="add-circle"></ion-icon></button>
    </ion-item>
    <ion-item *ngFor="let c of myCrops; let i=index">
      {{c.crop}} <ion-icon name="create" item-end small (click)="editMyCrop(c, i)"></ion-icon><ion-icon name="trash" item-end small (click)="deleteMyCrop(c, i)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer *ngIf="edit">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-textarea placeholder="{{edit.crop}}" [(ngModel)]="edit.crop"></ion-textarea>
        <button ion-button small item-end (click)="saveMyCrop()">수정</button>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
