<ion-header>

    <ion-navbar>
      <ion-title text-center (click)="scrollToTop()" *ngIf="page">{{page.name}}게시글 수정</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding *ngIf="farming">
    <ion-grid>
  
      <ion-row>
        <ion-item col-6>
          <ion-select [(ngModel)]="gaming" placeholder="대분류">
            <ion-option>딸기</ion-option>
          </ion-select>
        </ion-item>
        <ion-item col-6>
          <ion-select [(ngModel)]="gaming" placeholder="소분류">
            <ion-option>딸기</ion-option>
          </ion-select>
        </ion-item>
      </ion-row>
   
      <ion-row>
        <ion-item>
          <ion-input type="text" placeholder="제목을 입력하세요" [(ngModel)]="farming.title"></ion-input>
        </ion-item>
      </ion-row>
    </ion-grid>
    <!--<div [froalaEditor]='options'></div>-->
    <ion-textarea placeholder="내용을 입력하세요." [(ngModel)]="farming.memo"></ion-textarea>
    <button ion-button round class="save" (click)="save()">저장</button>
  </ion-content>
